name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # Changez cela si votre branche principale a un autre nom

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build all images and push with specific tags
        run: |
          docker compose build
          docker push amaltalha/projet-node:latest
          docker push amaltalha/projet-frontend:latest

          # Ajout d un tag unique bas√© sur le commit
          docker tag amaltalha/projet-node:latest amaltalha/projet-node:${GITHUB_SHA}
          docker tag amaltalha/projet-frontend:latest amaltalha/projet-frontend:${GITHUB_SHA}
          docker push amaltalha/projet-node:${GITHUB_SHA}
          docker push amaltalha/projet-frontend:${GITHUB_SHA}