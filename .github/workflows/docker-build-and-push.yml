name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # Changez cela si votre branche principale a un autre nom

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./projet\ node  # Chemin vers le dossier du backend
          file: ./projet\ node/Dockerfile
          push: true
          tags: amaltalha/projet-node:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend-1  # Chemin vers le dossier du frontend
          file: ./frontend-1/Dockerfile
          push: true
          tags: amaltalha/projet-frontend:latest